<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classroom 3</title>
    <style>
        #obj{
            margin-top: 100px;
            width: 100%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .round{
            position: relative;
            height: 500px;
            width: 500px;
            border-radius: 50%;
            background-color: bisque;
        }
        .text{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text textarea{
            border-radius: 10px;
            border: 1px solid salmon;
        }
        .round p{
            color: black;
            position: absolute;
            margin-top: 145px;
            margin-left: 180px;  
            font-size: 150px;
        }
    </style>
</head>
<body>
    <h1><center>Write Here</center></h1>
    <div class="text"><textarea name="myText" cols="70" rows="2"></textarea></div>
    <div id="obj">
    <div class="round"><p>0</p></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var c = 0
            $(".text").on("keydown", function () {
                $("p").text(++c);
                $(".round").css("background-color", "#"+c%8+c%9+c%10+c%11+c%12+c%13);
            });
        });
    </script>
</body>
</html>

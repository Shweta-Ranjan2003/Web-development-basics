<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Functions</title>
    <style>
    
    </style>
</head>
<body>
    
    <script>
    var str = "This is a string";
    console.log(str);

    // First occurence of a substring
    var position = str.indexOf('is');
    console.log(position) //2
    console.log(str.indexOf("a")); //8

    // Last occurence of a substring
    position = str.lastIndexOf('is');
    console.log(position) //5

    // Substring from a string
     var substr = str.slice(1,9);
     console.log(substr); //his is a
    //slice can take negative value to.
     var substr1 = str.substring(1,7);
    //substring does the same job as slice but cannot take negative value
    console.log(substr1); //his is
    var substr2 = str.substr(1,3); //substr take first argument as index of letter you want to start
    //and next argument of how many letter from that starting index to extract.
    console.log(substr2) //his
    
     var replaced = str.replace('string', 'Harry');
    // We can also replace a particular string to another string with the help of replace() 
     console.log(str) //this is a string
     console.log(replaced) //this is a harry

    // console.log(str.toUpperCase());
    // console.log(str.toLowerCase());
     var newString = str.concat('New String')
    // To concat any two strings, we can take the help of concat()
     console.log(newString)
     var strWithWhitespaces = "   this contains        whitespaces   ";
     console.log(strWithWhitespaces)
     console.log(strWithWhitespaces.trim())
    // To remove all the white spaces in the string, we can use trim()

     var char2 = str.charAt(2);
    // To extract any character from a string, we can use charAt()
    // var char2 = str.charCodeAt(2); // Not very important
     console.log(char2) //i

    console.log(str[3]) //s

    </script>
</body>
</html>

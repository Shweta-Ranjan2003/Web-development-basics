<!-- The alert() method displays an alert box with a specified message and an OK button.
The prompt() method displays a dialog box that prompts the visitor for input.
The confirm() method displays a dialog box with a specified message, along with an OK and a Cancel button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>
    
    <script>
        // Alert in in-browser JavaScript - Does not return anything
        // alert("This is a message"); 
        alert("hello ,welcome");

        // Prompt in JS
        //  let name = prompt("What is your name?", "Guest");
        //  console.log(name);
         console.log(prompt("What is your name?", "Guest"));

        // Confirm in JS
        let deletePost = confirm("Do you really want to delete this post?");
        
         console.log(deletePost); //it will return true or false to the console.
        if(deletePost){
            // Code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else{
            // Code to cancel deletion of the post
            console.log("Your post has not been deleted");
        }

    </script>
</body>
</html>

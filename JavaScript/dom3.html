<script>
// Object , Constructor(REMEBER CONSTRUCTOR DOES NOT FOLLOWS CAMELCASE CONVENTION ) 
//Constructor function:-   
function HotelStaff(name , experience , languages){
        this.name = name;
        this.experience = experience;
        this.languages = languages;
        this.ask = function(){
            alert("Can I help you Sir/Mam?");
        }
    }
    
    //Creating object
    var one = new HotelStaff("Tom",6,["English","Spanish"]);
    var two= new HotelStaff("Mot",9,["Hindi","French"]);

    console.log(two.name);
    console.log(one.languages);
    one.ask(); //for calling a object method

</script>

<!-- Flex Sizing
Content width< width< flex-basis < min-width/max-width
if we shrink the page and it cant give the set flex basis or width 321then it will look for the min-width for each element up till it can
max-width is all of the content lined up and occupying the ideal width in one line
min-width is determined by the longest word in the sentence

flex-basic:200px;
max-width: 100px;
max-width tell by how big each item will grow to
max-width is small so each item will occupy only 100px if flex basis would have been small then item will occupy that size

flex-basis:200px;
min-width:300px;
it tell how small each of the items can shrink to
each item will take 300px;

FLEX GROW AND FLEX SHRINK
if flex-grow:1 and flex-shrink:0 then it will allow to grow the items size but not allow to shrink it from it initial size
and vice versa. by default they are grow:0; shrink:1;

SHORTHAND
flex: 1 1 0;
      grow,shrink,basis
flex : 1;
even shorthand for grow 1 shrink 1 and basis 0
-->

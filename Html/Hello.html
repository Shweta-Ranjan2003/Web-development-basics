                                    <!-- This is doctype -->
<!DOCTYPE html>

                                  <!-- Our HTML code starts here -->
 <html lang="en">  <!-- language english -->

                                   <!-- Our Head tag starts here -->
<!-- The <head> element is a container for metadata (data about data) and is placed between the <html> tag 
and the <body> tag. Metadata is data about the HTML document. Metadata is not displayed. 
Metadata typically define the document title, character set, styles, scripts, and other meta information.
head contains metadata , title , external sheets link etc. -->
<head>
    <meta charset="UTF-8">
<!-- telling your browser to use the UTF-8 character encoding, which is a method of converting your typed 
characters into machine-readable code. -->
    <!-- tell Microsoft Internet Explorer to use the latest rendering engine ( edge ) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport is the user's visible area of a web page. -->
    <title>Basic structure </title>

<!-- This is how you include external css. -->
<link rel = " StyleSheet" href="first.css">
<!-- The REL attribute is used to define the relationship between the linked file and the HTML document. -->
<!-- This is how you include external JavaScript -->
<script src = "first.js"></script>

</head>
<!-- Our Body tag starts here -->
<body>
    Hello World ,
    Be ready to see my amazing websites in coming days.
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes and left over</title>
</head>
<body>
    <!-- Anything that appears within <ins>...</ins> element is displayed as inserted text.
Anything that appears within <del>...</del> element, is displayed as deleted text. -->
<p>This is an example of <del>HTML</del> and <ins>JavaScript</ins>

    <!-- BDO stands for Bi-Directional Override.
The <bdo> tag is used to override the current text direction.-->
    <p><q>This text will go right to left then left to right.</q></p>
    <p><bdo dir="rtl">This text will go right to left then left to right.</bdo></p>
    <p><bdo dir="ltr">This text will go right to left then left to right.</bdo></p>

    <!-- An HTML iframe is used to display a web page within a web page. -->
    <iframe title="Wikipedia page for the CSS language" src="https://en.m.wikipedia.org/wiki/CSS"></iframe>
    <div>
    <audio controls>
        <source src="/html5/images/song.mp3" type="audio/mpeg"> 
       Your browser does not support the audio tag.
        </audio> 
    </div>
        <div>
            <video controls> 
                <source src="/html5/images/movie.mp4" type="video/mp4"> 
            </video> 
        <!-- Attributes for video - controls,height,width,poster,autoplay,loop,muted,preload,src -->

    </div>
        <!-- HTML support a list style which is called definition lists where entries are listed like in a dictionary or encyclopedia. 

Definition List makes use of following three tags.
<dl> - Defines the start of the list definition list
<dt> - A term
<dd> - Term definition
</dl> - Defines the end of the list -->
<dl> 
    <dt><b>HTML</b></dt> 
    <dd>This stands for Hyper Text Markup Language</dd> 
    <dt><b>HTTP</b></dt>
     <dd>This stands for Hyper Text Transfer Protocol</dd> 
    </dl> 
    
</body>
</html>
